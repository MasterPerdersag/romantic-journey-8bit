<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mein Phaser-Spiel</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #000;
    }

    #game-container {
      width: 800px;
      height: 600px;
      position: relative;
    }

    #volumeSlider {
      margin-top: 20px;
      width: 200px;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
  <script src="game.js"></script>
</body>
</html>
